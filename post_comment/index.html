<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Poster</title>
</head>
<body>

    <h2>YouTube Comment Poster</h2>

    <button id="authButton" onclick="handleAuthClick()">Authorize</button>

    <form id="commentForm">
        <label for="videoInput">Video ID or Link:</label>
        <input type="text" id="videoInput" name="videoInput" required>
        
        <br>
        <label for="commentInput">Your Comment:</label>
        <textarea id="commentInput" name="commentInput" required></textarea>

        <button type="button" onclick="postComment()" id="postCommentButton" disabled>Post Comment</button>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
